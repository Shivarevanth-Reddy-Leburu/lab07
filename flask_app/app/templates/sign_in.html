{% extends "base.html" %}

{% block content %}
<h2 class="heading">Sign In</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form class="content" method="POST" action="{{ url_for('sign_in') }}">
    <div class="group">
    <label for="nameOfTheUser">Username</label>
    <input type="text" id="nameOfTheUser" name="nameOfTheUser" required>
    </div>
    
    <div class="group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Sign In</button>
    <p class="doubt">Not a Member Yet ?  <a class="register" href="{{ url_for('sign_up') }}">Create an Account</a></p>
    
</form>
{% endblock %}
