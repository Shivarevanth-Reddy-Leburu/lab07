{% extends "base.html" %}

{% block content %}
<h2 class="heading">Sign Up</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form class="content" method="POST" action="{{ url_for('sign_up') }}">
    <div class="group">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    </div>
    
    <div class="group">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    </div>

    <div class="group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    </div>

    <div class="group">
    <label for="nameOfTheUser">Username:</label>
    <input type="text" id="nameOfTheUser" name="nameOfTheUser" required>
    </div>

    <div class="group">
    <label for="createPassword">Password:</label>
    <input type="password" id="createPassword" name="createPassword" required>
    </div>

    <div class="group">
    <label for="verifyThePassword">Confirm Password:</label>
    <input type="password" id="verifyThePassword" name="verifyThePassword" required>
    </div>
    <button class="button" type="submit">Register Now</button>
    <p class="doubt">Already have an account ?  <a class="register" href="{{ url_for('sign_in') }}">Sign In</a></p>
</form>
{% endblock %}
